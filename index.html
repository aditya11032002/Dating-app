<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tinder</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css">
    <style>
        .details {
            background: linear-gradient(to bottom, transparent, black);
        }
    </style>
</head>

<body>
    <div class="w-full h-screen bg-orange font-['helvetica_now_display']">
        <div class="imagecontainer w-full h-screen relative overflow-hidden">
            <div class="maincard z-[3] w-[130%] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 absolute h-[130%]">
                <img class="w-full h-full object-cover" src="" alt="" />
            </div>
            <div class="incomingcard z-[2] w-[130%] absolute h-[130%]">
                <img class="w-full h-full object-cover" src="" alt="" />
            </div>
        </div>
        <div class="absolute top-0 left-0 z-[4] w-full h-screen">
            <div class="navbar px-5 py-6 flex justify-between items-center text-white">
                <div class="prflimg w-[3rem] h-[3rem] rounded-full overflow-hidden bg-red-700">
                    <img class="w-full h-full object-cover" src="" alt=""/>
                </div>
                <h3 class="text-2xl font-medium tracking-tight capitalize">
                    they liked you.
                </h3>
                <div class="chaticon flex items-center justify-center rounded-full w-[3rem] h-[3rem] bg-white/20">
                    <i class="opacity-80 ri-chat-3-fill"></i>
                    <div
                        class="badge flex items-center justify-center rounded-full w-5 h-5 bg-[#ef233c] absolute top-5 right-5 -translate-y-[5px] translate-x-[5px] bg-red-500">
                        <h5 class="text-xs font-medium"></h5>
                    </div>
                </div>
            </div>
            <div class="details w-full px-5 py-6">
                <div class="location flex gap-4">
                    <i class="w-[1.6rem] h-[1.6rem] flex items-bottom justify-center font-semibold bg-white rounded-full ri-corner-left-up-line"></i>
                    <h3 class="text-white"></h3>
                </div>
                <div class="element name flex gap-5 mt-1 text-white">
                    <h1 class="font-regular tracking-tight capitalize text-6xl"></h1>
                    <h1 class="age font-regular tracking-tight text-6xl opacity-40"></h1>
                </div>
                <div class="element tags flex gap-3 mt-2">
                    <div class="tag1 flex items-center bg-white/30 px-3 py-1 rounded-full gap-3 text-white">
                        <h3 class="text-xl tracking-tight capitalize"></h3>
                    </div>

                    <div class="tag2 flex items-center bg-white/30 px-3 py-1 rounded-full gap-3 text-white">
                        <h3 class="text-xl tracking-tight capitalize"></h3>
                    </div>

                    <div class="tag3 flex items-center bg-white/30 px-3 py-1 rounded-full gap-3 text-white">
                        <h3 class="text-xl tracking-tight capitalize"></h3>
                    </div>
                </div>

                <div class="element bio text-white/80 mt-1">
                    <h3 class="text-xl text-red-600">Bio</h3>
                    <p class="text-xl text-spacing mt-1">
                    </p>
                </div>
                <div class="element flex gap-1 items-start gap-3">
                    <button class="deny py-3 rounded-lg w-1/2 bg-white">
                        <i class="text-2xl text-[#ef233c] font-semibold ri-close-large-fill"></i>
                    </button>
                    <button class="accept py-3  rounded-lg w-1/2 bg-[#ef233c]">
                        <i class="text-2xl text-white ri-heart-2-line"></i>
                    </button>
                </div>

                <div class="detailscontainer w-full">

                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>

</html>
